<div>
    <a href="#/addEvent">New event</a>
    <table ng-table="tableParams" class="table table-striped table-hover table-bordered">
        <tbody>
        <tr ng-repeat="row in $data">
            <td class="text-center"  data-title="'id'" sortable="'id'">{{row.id}}</td>
            <td class="text-right"  data-title="'comment'" sortable="'comment'">{{row.comment}}</td>
            <td class="text-right"  data-title="'Event Type'" sortable="'eventType'">{{row.eventType}}</td>
            <td class="text-right"  data-title="'Start'" sortable="'startDate'">{{row.startDate | date}}</td>
            <td class="text-right"  data-title="'End'" sortable="'endDate'">{{row.endDate | date}}</td>
            <td class="text-right"  data-title="'Calendar'" sortable="'calendar'">{{row.calendar}}</td>
            <td class="text-right"  data-title="'Duplicate to GCalendar'" sortable="'duplicateToGoogleCalendar'">{{row.duplicateToGoogleCalendar}}</td>
            <td class="text-right"  data-title="'Important'" sortable="'isImportant'">{{row.isImportant}}</td>
            <td class="text-right"  data-title="'Duration Type'" sortable="'durationType'">{{row.durationType}}</td>
        </tr>
        </tbody>
    </table>
</div>
